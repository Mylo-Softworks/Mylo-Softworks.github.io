<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mylo Softworks - Home</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="osstyle.css">
</head>
<body>
    <div class="fullsize" id="screen">
        <div id="desktopicons"><!--Desktop icons are added here through javascript--></div>
    </div>
    <div class="taskbar">
        <div id="homebutton"></div>
        <div id="allwindows"></div>
        <div id="datetime">
            <div id="time">
                xx:xx
            </div>
            <div id="date">
                xx/xx/xxxx
            </div>
        </div>
    </div>
    <div id="homemenu" class="hidden">
        <div class="homemenufooter">
            <div class="infobutton" id="infobutton" title="Information">
                <div class="centered">?</div>
            </div>
        </div>
    </div>

    <!--Script at the bottom so all elements are loaded when the script runs-->
    <script src="script.js" type="module"></script>
</body>
</html>
